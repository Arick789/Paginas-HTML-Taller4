<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css" type="text/css">
    <script src="https://kit.fontawesome.com/ed86c04c92.js" crossorigin="anonymous"></script>
    <title></title>
    
</head>
<body background="/img/nezuf1.jpg">
    <form class="formulario" id="form">
    <h1 class="Prueba">Registrate</h1>
    <div class="contenedor">
        <div class="input-contenedor">
            <i class="fas fa-user" icon></i>
            <input type="text" placeholder="Nombre" id="nombre">
        </div>

        <div class="input-contenedor">
            <i class="fas fa-user" icon></i>
            <input type="text" placeholder="Apellido" id="apellido">
        </div>

        <div class="input-contenedor">
            <i class="fas fa-house-user" icon></i>
            <input type="text" placeholder="Direccion" id="direccion">
        </div>

        <div class="input-contenedor">
            <i class="fas fa-mobile-alt" icon></i>
            <input type="text" placeholder="Telefono" id="telefono">
        </div>

        <div class="input-contenedor">
            <i class="far fa-envelope" icon></i>
            <input type="text" placeholder="Correo" id="correo">
        </div>

        <div class="input-contenedor">
            <i class="fas fa-key" icon></i>
            <input type="password" placeholder="Contraseña" id="contraseña">
        </div>
        <input type="submit" value="Registrate" class="button">
        <p>Al registrarte, aceptas nuestras condiciones de uso y política de privacidad.</p>
        <p>¿Ya tienes cuenta?<a class="link" href="loginvista.html">Iniciar Sesión</a></p>
        <p class="warnings" id="warnings"></p>
    </div>
    </form>
</body>
</html>
